<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Tiquetes Lotto Panama</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 20px;
        }
        textarea, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #resultado {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verificador de Tiquetes Lotto Panama</h1>
        <label for="fecha">Seleccione la fecha de la lotería:</label>
        <select id="fecha">
            <option value="2024-05-14">14 de Mayo, 2024</option>
            <option value="2024-05-11">11 de Mayo, 2024</option>
            <!-- Agrega más opciones de fecha según sea necesario -->
        </select>

        <label for="tiquetes">Tiquetes de lotería:</label>
        <textarea id="tiquetes" placeholder="Ingrese los números de los tiquetes de lotería, separados por comas y cada línea representa un tiquete"></textarea>

        <button onclick="verificarTiquetes()">Verificar Tiquetes</button>

        <div id="resultado"></div>
    </div>

    <script>
        const resultadosPorFecha = {
            "2024-05-14": [2, 25, 5, 35, 18, 38],
            "2024-05-11": [17, 7, 3, 8, 35, 25],
            // Agrega más resultados de lotería por fecha según sea necesario
        };

        function verificarTiquetes() {
            const fechaSeleccionada = document.getElementById("fecha").value;
            const resultados = resultadosPorFecha[fechaSeleccionada];

            if (!resultados) {
                document.getElementById("resultado").innerHTML = "No hay resultados disponibles para la fecha seleccionada.";
                return;
            }

            const tiquetesInput = document.getElementById("tiquetes").value.trim();

            if (!tiquetesInput) {
                alert("Por favor, ingrese al menos un tiquete de lotería.");
                return;
            }

            const lineasTiquetes = tiquetesInput.split("\n");

            let ganancias = "";
            for (let i = 0; i < lineasTiquetes.length; i++) {
                const numerosTiquete = lineasTiquetes[i].split(",").map(Number);
                const aciertos = calcularAciertos(resultados, numerosTiquete);
                const ganancia = calcularGanancia(aciertos);
                ganancias += `Tiquete ${i + 1}: ${aciertos} aciertos, Gana: $${ganancia}<br>`;
            }

            document.getElementById("resultado").innerHTML = ganancias;
        }

        function calcularAciertos(resultados, tiquete) {
            if (!resultados) return 0; // Si no hay resultados para la fecha seleccionada, no hay aciertos
            const sortedResultados = resultados.slice().sort((a, b) => a - b);
            const sortedTiquete = tiquete.slice().sort((a, b) => a - b);
            let i = 0;
            let j = 0;
            let aciertos = 0;

            while (i < sortedResultados.length && j < sortedTiquete.length) {
                if (sortedResultados[i] === sortedTiquete[j]) {
                    aciertos++;
                    i++;
                    j++;
                } else if (sortedResultados[i] < sortedTiquete[j]) {
                    i++;
                } else {
                    j++;
                }
            }

            return aciertos;
        }

        function calcularGanancia(aciertos) {
            switch (aciertos) {
                case 3:
                    return 5;
                case 4:
                    return 50;
                case 5:
                    return 1500;
                case 6:
                    return 500000; // Aquí deberías definir la lógica para el acumulado
                default:
                    return 0;
            }
        }
    </script>
</body>
</html>
