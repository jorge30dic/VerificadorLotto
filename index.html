<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Tiquetes Lotto Panama</title>
    <link rel="icon" href="https://lotto-panama.com/wp-content/uploads/2024/04/Logo-Lotto-FAVICON-WEB-5-150x150.png" sizes="32x32">
    <link rel="icon" href="https://lotto-panama.com/wp-content/uploads/2024/04/Logo-Lotto-FAVICON-WEB-5-300x300.png" sizes="192x192">
    <link rel="apple-touch-icon" href="https://lotto-panama.com/wp-content/uploads/2024/04/Logo-Lotto-FAVICON-WEB-5-300x300.png">

    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f0f0f0; }
        h1 { text-align: center; color: #333; }
        .container {
            max-width: 600px; margin: 0 auto; padding: 20px; background-color: #fff;
            border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        textarea, select, button {
            width: calc(100% - 24px); padding: 10px; margin-top: 10px;
            border: 1px solid #ccc; border-radius: 4px; font-size: 16px;
        }
        button { background-color: #007bff; color: white; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #resultado { margin-top: 20px; padding: 10px; background-color: #e9ecef; border-radius: 4px; }
        .acierto { color: #0a8a0a; font-weight: bold; }
        .error { color: #c30000; font-weight: bold; }
        #totalGanancia {
            margin-top: 15px; padding: 10px; background-color: #fff8c4; border: 2px solid #ffdd57;
            border-radius: 6px; font-size: 18px; font-weight: bold; text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Verificador de Tiquetes Lotto Panama</h1>

        <label for="fecha">Seleccione la fecha de la loterÃ­a:</label>
        <select id="fecha">
            <option value="2025-12-02">2 de Diciembre, 2025</option>
            <option value="2025-12-06">6 de Diciembre, 2025</option>
            <option value="2025-12-09">9 de Diciembre, 2025</option>
            <option value="2025-12-13">13 de Diciembre, 2025</option>
            <option value="2025-12-16">16 de Diciembre, 2025</option>
            <option value="2025-12-20">20 de Diciembre, 2025</option>
            <option value="2025-12-23">23 de Diciembre, 2025</option>
            <option value="2025-12-27">27 de Diciembre, 2025</option>
            <option value="2025-12-30">30 de Diciembre, 2025</option>
            <option value="2026-02-03">3 de Febrero, 2026</option>
            <option value="2026-02-07">7 de Febrero, 2026</option>
            <option value="2026-02-19">19 de Febrero, 2026</option>
            <option value="2026-02-21">21 de Febrero, 2026</option>
        </select>

        <label for="tiquetes">Tiquetes de loterÃ­a:</label>
        <textarea id="tiquetes" placeholder="Ejemplo:
02,25,05,35,18,38
01,12,20,28,34,39"></textarea>

        <button onclick="verificarTiquetes()">Verificar Tiquetes</button>

        <div id="resultado"></div>
        <div id="totalGanancia"></div>
    </div>

    <script>
        const resultadosPorFecha = {
            "2025-12-20": ["33", "10", "16", "20", "30", "29"],
            "2025-12-23": ["28", "15", "32", "35", "05", "30"],
            "2025-12-02": ["14", "35", "22", "36", "34", "15"],
            "2025-12-06": ["24", "17", "37", "13", "15", "19"],
            "2025-12-09": ["03", "07", "23", "33", "21", "10"],
            "2025-12-13": ["16", "37", "28", "21", "12", "22"],
            "2025-12-16": ["18", "02", "29", "09", "35", "30"],
            "2025-12-27": ["38", "30", "24", "34", "09", "26"],
            "2025-12-30": ["06", "22", "15", "37", "04", "29"],
            "2026-02-03": ["06", "33", "27", "26", "08", "17"],
            "2026-02-07": ["03", "05", "18", "26", "07", "11"],
            "2026-02-19": ["36", "28", "09", "07", "17", "14"],
            "2026-02-21": ["22", "34", "25", "15", "23", "38"],
        };

        function verificarTiquetes() {
            const fecha = document.getElementById("fecha").value;
            const resultados = resultadosPorFecha[fecha];
            const texto = document.getElementById("tiquetes").value.trim();

            if (!texto) return alert("Ingrese tiquetes primero.");

            const lineas = texto.split("\n");
            let salida = "";
            let totalGanado = 0;

            lineas.forEach((linea, i) => {
                const nums = linea.split(",").map(n => n.trim().padStart(2,'0'));
                const aciertos = nums.filter(n => resultados.includes(n)).length;
                const ganancia = calcularGanancia(aciertos);
                totalGanado += ganancia;

                const detalle = nums.map(num =>
                    resultados.includes(num) ? `<span class="acierto">${num}</span>` :
                                                `<span class="error">${num}</span>`
                ).join(", ");

                const emoji = aciertos >= 3 ? "ðŸŽ‰" : "ðŸ˜¢";

                salida += `
                    <strong>Tiquete ${i + 1}:</strong> ${detalle} <br>
                    <strong>Aciertos:</strong> ${aciertos} | 
                    <strong>Gana:</strong> $${ganancia} ${emoji}
                    <br><br>
                `;
            });

            document.getElementById("resultado").innerHTML = salida;
            document.getElementById("totalGanancia").innerHTML =
                `ðŸ’° <strong>GANANCIA TOTAL ACUMULADA: $${totalGanado}</strong>`;
        }

        function calcularGanancia(a) {
            return a === 3 ? 5 :
                   a === 4 ? 50 :
                   a === 5 ? 1500 :
                   a === 6 ? 500000 :
                   0;
        }
    </script>
</body>
</html>
