<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Tiquetes Lotto Panama</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 20px;
        }
        textarea, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        textarea {
            height: 200px;
        }
        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #resultado {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
            line-height: 1.5;
        }
        .alert {
            display: none;
            padding: 20px;
            background-color: #f44336;
            color: white;
            margin-bottom: 15px;
            border-radius: 4px;
        }
        .alert.show {
            display: block;
        }
        .closebtn {
            margin-left: 15px;
            color: white;
            font-weight: bold;
            float: right;
            font-size: 22px;
            line-height: 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        .closebtn:hover {
            color: black;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verificador de Tiquetes Lotto Panama</h1>
        <div id="alert" class="alert">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            Por favor, ingrese al menos un tiquete de loter√≠a.
        </div>
        <label for="fecha">Seleccione la fecha de la loter√≠a:</label>
        <select id="fecha">
            <option value="2024-05-14">14 de Mayo, 2024</option>
            <option value="2024-05-11">11 de Mayo, 2024</option>
            <!-- Agrega m√°s opciones de fecha seg√∫n sea necesario -->
        </select>

        <label for="tiquetes">Tiquetes de loter√≠a:</label>
        <textarea id="tiquetes" placeholder="Ingrese los n√∫meros de los tiquetes de loter√≠a, separados por comas y cada l√≠nea representa un tiquete. Ejemplo:
02,25,05,35,18,38
1,12,20,28,34,39"></textarea>

        <button onclick="verificarTiquetes()">Verificar Tiquetes</button>

        <div id="resultado"></div>
    </div>

    <script>
        const resultadosPorFecha = {
            "2024-05-14": ["02", "25", "05", "35", "18", "38"],
            "2024-05-11": ["17", "07", "03", "08", "35", "25"],
            // Agrega m√°s resultados de loter√≠a por fecha seg√∫n sea necesario
        };

        function verificarTiquetes() {
            const fechaSeleccionada = document.getElementById("fecha").value;
            const resultados = resultadosPorFecha[fechaSeleccionada];

            if (!resultados) {
                document.getElementById("resultado").innerHTML = "No hay resultados disponibles para la fecha seleccionada.";
                return;
            }

            const tiquetesInput = document.getElementById("tiquetes").value.trim();

            if (!tiquetesInput) {
                document.getElementById("alert").classList.add("show");
                return;
            } else {
                document.getElementById("alert").classList.remove("show");
            }

            const lineasTiquetes = tiquetesInput.split("\n");

            let ganancias = "";
            for (let i = 0; i < lineasTiquetes.length; i++) {
                const numerosTiquete = lineasTiquetes[i].split(",").map(num => num.trim().padStart(2, '0'));
                const aciertos = calcularAciertos(resultados, numerosTiquete);
                const ganancia = calcularGanancia(aciertos);
                let emoji = '';

                switch (aciertos) {
                    case 3:
                        emoji = 'üéâ';
                        break;
                    case 4:
                        emoji = 'üèÖ';
                        break;
                    case 5:
                        emoji = 'ü•á';
                        break;
                    case 6:
                        emoji = 'üí∞';
                        break;
                    default:
                        emoji = 'üò¢';
                }

                ganancias += `Tiquete ${i + 1}: ${aciertos} aciertos, Gana: $${ganancia} ${emoji}<br>`;
            }

            document.getElementById("resultado").innerHTML = ganancias;
        }

        function calcularAciertos(resultados, tiquete) {
            if (!resultados) return 0; // Si no hay resultados para la fecha seleccionada, no hay aciertos
            const sortedResultados = resultados.slice().sort();
            const sortedTiquete = tiquete.slice().sort();
            let i = 0;
            let j = 0;
            let aciertos = 0;

            while (i < sortedResultados.length && j < sortedTiquete.length) {
                if (sortedResultados[i] === sortedTiquete[j]) {
                    aciertos++;
                    i++;
                    j++;
                } else if (sortedResultados[i] < sortedTiquete[j]) {
                    i++;
                } else {
                    j++;
                }
            }

            return aciertos;
        }

        function calcularGanancia(aciertos) {
            switch (aciertos) {
                case 3:
                    return 5;
                case 4:
                    return 50;
                case 5:
                    return 1500;
                case 6:
                    return 500000; // Aqu√≠ deber√≠as definir la l√≥gica para el acumulado
                default:
                    return 0;
            }
        }
    </script>
</body>
</html>
