        function verificarTiquetes() {
            const fechaSeleccionada = document.getElementById("fecha").value;
            const resultados = resultadosPorFecha[fechaSeleccionada];

            if (!resultados) {
                document.getElementById("resultado").innerHTML = "No hay resultados disponibles para la fecha seleccionada.";
                return;
            }

            const tiquetesInput = document.getElementById("tiquetes").value.trim();

            if (!tiquetesInput) {
                document.getElementById("alert").classList.add("show");
                return;
            } else {
                document.getElementById("alert").classList.remove("show");
            }

            const lineasTiquetes = tiquetesInput.split("\n");

            let ganancias = "";
            for (let i = 0; i < lineasTiquetes.length; i++) {
                const numerosTiquete = lineasTiquetes[i].split(",").map(num => num.trim().padStart(2, '0'));
                const aciertos = calcularAciertos(resultados, numerosTiquete);
                const ganancia = calcularGanancia(aciertos);
                let emoji = '';

                switch (aciertos) {
                    case 3:
                        emoji = 'üéâ';
                        break;
                    case 4:
                        emoji = 'üèÖ';
                        break;
                    case 5:
                        emoji = 'ü•á';
                        break;
                    case 6:
                        emoji = 'üí∞';
                        break;
                    default:
                        emoji = 'üò¢';
                }

                ganancias += `Tiquete ${i + 1}: ${aciertos} aciertos, Gana: $${ganancia} ${emoji}<br>`;
            }

            document.getElementById("resultado").innerHTML = ganancias;
        }

        function calcularAciertos(resultados, tiquete) {
            if (!resultados) return 0; // Si no hay resultados para la fecha seleccionada, no hay aciertos
            const sortedResultados = resultados.slice().sort();
            const sortedTiquete = tiquete.slice().sort();
            let i = 0;
            let j = 0;
            let aciertos = 0;

            while (i < sortedResultados.length && j < sortedTiquete.length) {
                if (sortedResultados[i] === sortedTiquete[j]) {
                    aciertos++;
                    i++;
                    j++;
                } else if (sortedResultados[i] < sortedTiquete[j]) {
                    i++;
                } else {
                    j++;
                }
            }

            return aciertos;
        }

        function calcularGanancia(aciertos) {
            switch (aciertos) {
                case 3:
                    return 5;
                case 4:
                    return 50;
                case 5:
                    return 1500;
                case 6:
                    return 500000; // Aqu√≠ deber√≠as definir la l√≥gica para el acumulado

            }
        }
