<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Tiquetes Lotto Panama</title>
    <link rel="icon" href="https://lotto-panama.com/wp-content/uploads/2024/04/Logo-Lotto-FAVICON-WEB-5-150x150.png" sizes="32x32">
    <link rel="icon" href="https://lotto-panama.com/wp-content/uploads/2024/04/Logo-Lotto-FAVICON-WEB-5-300x300.png" sizes="192x192">
    <link rel="apple-touch-icon" href="https://lotto-panama.com/wp-content/uploads/2024/04/Logo-Lotto-FAVICON-WEB-5-300x300.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 20px;
        }

        textarea,
        select,
        button {
            width: calc(100% - 24px);
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        textarea {
            height: 200px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #resultado {
            margin-top: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
            line-height: 1.5;
        }

        .acierto {
            color: #0a8a0a;
            font-weight: bold;
        }

        .error {
            color: #c30000;
            font-weight: bold;
        }

        .alert {
            display: none;
            padding: 20px;
            background-color: #f44336;
            color: white;
            margin-bottom: 15px;
            border-radius: 4px;
        }

        .alert.show {
            display: block;
        }

        .closebtn {
            margin-left: 15px;
            color: white;
            font-weight: bold;
            float: right;
            font-size: 22px;
            line-height: 20px;
            cursor: pointer;
            transition: 0.3s;
        }

        .closebtn:hover {
            color: black;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Verificador de Tiquetes Lotto Panama</h1>
        <div id="alert" class="alert">
            <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
            Por favor, ingrese al menos un tiquete de loterÃ­a.
        </div>

        <label for="fecha">Seleccione la fecha de la loterÃ­a:</label>
        <select id="fecha">
            <option value="2025-12-02">2 de Diciembre, 2025</option>
            <option value="2025-12-06">6 de Diciembre, 2025</option>
            <option value="2025-12-09">9 de Diciembre, 2025</option>
            <option value="2025-12-13">13 de Diciembre, 2025</option>
            <option value="2025-12-16">16 de Diciembre, 2025</option>
            <option value="2025-12-20">20 de Diciembre, 2025</option>
            <option value="2025-12-23">23 de Diciembre, 2025</option>
            <option value="2025-12-27">27 de Diciembre, 2025</option>
        </select>

        <label for="tiquetes">Tiquetes de loterÃ­a:</label>
        <textarea id="tiquetes" placeholder="Ejemplo:
02,25,05,35,18,38
01,12,20,28,34,39"></textarea>

        <button onclick="verificarTiquetes()">Verificar Tiquetes</button>
        <div id="resultado"></div>
    </div>

    <script>
        const resultadosPorFecha = {
            "2025-12-20": ["33", "10", "16", "20", "30", "29"],
            "2025-12-23": ["28", "15", "32", "35", "05", "30"],
            "2025-12-02": ["14", "35", "22", "36", "34", "15"],
            "2025-12-06": ["24", "17", "37", "13", "15", "19"],
            "2025-12-09": ["03", "07", "23", "33", "21", "10"],
            "2025-12-13": ["16", "37", "28", "21", "12", "22"],
            "2025-12-16": ["18", "02", "29", "09", "35", "30"],
            "2025-12-27": ["38", "30", "24", "34", "09", "26"]
        };

        function verificarTiquetes() {
            const fechaSeleccionada = document.getElementById("fecha").value;
            const resultados = resultadosPorFecha[fechaSeleccionada];

            const tiquetesInput = document.getElementById("tiquetes").value.trim();
            if (!tiquetesInput) {
                document.getElementById("alert").classList.add("show");
                return;
            }
            document.getElementById("alert").classList.remove("show");

            const lineas = tiquetesInput.split("\n");
            let salida = "";

            for (let i = 0; i < lineas.length; i++) {
                const numeros = lineas[i].split(",").map(n => n.trim().padStart(2, '0'));
                const aciertos = numeros.filter(n => resultados.includes(n)).length;
                const ganancia = calcularGanancia(aciertos);

                const detalle = numeros.map(num =>
                    resultados.includes(num)
                        ? `<span class="acierto">${num}</span>`
                        : `<span class="error">${num}</span>`
                ).join(", ");

                let emoji = aciertos >= 3 ? "ðŸŽ‰" : "ðŸ˜¢";

                salida += `
                    <strong>Tiquete ${i + 1}:</strong> ${detalle} <br>
                    <strong>Aciertos:</strong> ${aciertos} |
                    <strong>Gana:</strong> $${ganancia} ${emoji}
                    <br><br>`;
            }

            document.getElementById("resultado").innerHTML = salida;
        }

        function calcularGanancia(aciertos) {
            return aciertos === 3 ? 5 :
                aciertos === 4 ? 50 :
                aciertos === 5 ? 1500 :
                aciertos === 6 ? 500000 :
                0;
        }
    </script>
</body>
</html>
